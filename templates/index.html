<!doctype html>
<html lang="en">

<head>
    <title>Mathamagic Mana Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Vega, Vega-Lite, vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
        :root {
            --app-width: 1700px;
            /* Total width of the app */
            --settings-width: 300px;
            /* Fixed width for simulation settings */
            --left-chart-percentage: 50%;
            /* Percentage of available width for left charts */
            --right-chart-percentage: 50%;
            /* Percentage of available width for right charts */
        }

        /* Main container */
        .app-container {
            max-width: var(--app-width);
            margin: auto;
        }

        /* Left panel: simulation settings box */
        .simulation-settings {
            width: var(--settings-width);
        }

        /* Right panel: simulation results (takes remaining width) */
        .simulation-results {
            flex-grow: 1;
            margin-left: 1rem;
        }

        /* Chart panels in dynamic results: widths set via inline style using CSS variables */
        .left-chart-panel {
            /* width set inline: var(--left-chart-percentage) */
        }

        .right-chart-panel {
            /* width set inline: var(--right-chart-percentage) */
        }

        .bg-custom {
            background-color: #003366 !important;
        }

        body {
            background-color: #f8f9fa;
            margin-bottom: 60px;
        }

        .navbar.sticky-top {
            z-index: 999;
        }

        .tooltip-help {
            color: #0d6efd;
            font-weight: bold;
            cursor: pointer;
        }

        textarea.form-control {
            font-family: monospace, "Courier New", Courier;
            white-space: pre;
        }

        /* Ensure charts are responsive */
        #distribution-chart,
        #best-color-chart,
        #spell-delay-chart {
            overflow-x: auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom shadow-sm sticky-top mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Mathamagic Mana Simulator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="button" data-bs-toggle="modal"
                            data-bs-target="#aboutModal">
                            Methodology
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="runSimulationHeader" class="btn btn-primary my-2 my-sm-0" type="button">
                            Run simulation
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal: Methodology -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">Methodology</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    {% include "methodology.html" %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End modal -->

    <div class="container-fluid py-3 app-container">
        <div class="d-flex">
            <!-- Simulation settings box -->
            <div class="simulation-settings">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Simulation settings
                    </div>
                    <div class="card-body">
                        <form id="simulation-form">
                            <div class="mb-3">
                                <label for="deck_size" class="form-label">Deck size</label>
                                <input type="number" class="form-control" id="deck_size" name="deck_size" value="40"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="hand_size" class="form-label">Initial hand size</label>
                                <input type="number" class="form-control" id="hand_size" name="hand_size" value="7"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="draws" class="form-label">Number of draw steps</label>
                                <input type="number" class="form-control" id="draws" name="draws" value="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="simulations" class="form-label">Number of simulations</label>
                                <input type="number" class="form-control" id="simulations" name="simulations"
                                    value="1000" required>
                            </div>
                            <div class="mb-3">
                                <label for="seed" class="form-label">Random seed</label>
                                <input type="number" class="form-control" id="seed" name="seed" value="42" required>
                            </div>
                            <div class="mb-3">
                                <label for="on_play_or_draw" class="form-label">On the play or draw</label>
                                <select id="on_play_or_draw" name="on_play_or_draw" class="form-select">
                                    <option value="play" selected>Play</option>
                                    <option value="draw">Draw</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="deck_list" class="form-label">Deck List</label>
                                <textarea id="deck_list" name="deck_list" class="form-control" rows="12">Deck
1 Engine Rat
1 Gastal Raider
2 Momentum Breaker
2 Pactdoll Terror
1 Risky Shortcut
1 Wreckage Wickerfolk
1 Boommobile
2 Burner Rocket

1 Draconautics Engineer
1 Dynamite Diver
1 Endrider Catalyzer
1 Gastal Thrillroller
2 Pedal to the Metal
1 Thunderhead Gunner

2 Gastal Thrillseeker

Sideboard

1 Magmakin Artillerist
1 Marauding Mako
1 Pedal to the Metal
1 Wreck Remover
1 Jungle Hollow
1 Swiftwater Cliffs</textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Simulation results -->
            <div class="simulation-results">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Simulation results
                    </div>
                    <div class="card-body" id="results-container">
                        <!-- Dynamically filled simulation results will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom bg-custom text-white text-center p-2">
        <small class="text-white-50">Â© 2025 Mathamagic, Inc.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function runSimulation() {
            const form = document.getElementById('simulation-form');
            const resultsContainer = document.getElementById('results-container');

            resultsContainer.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="spinner-border text-primary me-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <strong>Running simulation, please wait...</strong>
          </div>
        `;

            // Gather form data
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/simulate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(json => {
                    if (json.error) {
                        resultsContainer.innerHTML = `
              <div class="alert alert-danger" role="alert">
                <strong>Error:</strong> ${json.error}
              </div>
            `;
                    } else {
                        const stats = json.stats;
                        const pctZeroDead = (stats.pct_turns_zero_dead * 100).toFixed(2);
                        const expDead = stats.expected_dead_per_turn.toFixed(2);
                        const mostColor = stats.most_desired_color;
                        const leastColor = stats.least_desired_color;

                        const statCardsHTML = `
              <div class="row row-cols-2 row-cols-md-4 g-2">
                <div class="col">
                  <div class="card text-center border-0 bg-light">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1" style="font-size:0.85rem;">% of turns with 0 dead spells</h6>
                      <p class="card-text fw-bold">${pctZeroDead}%</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center border-0 bg-light">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1" style="font-size:0.85rem;">Expected dead spells per turn</h6>
                      <p class="card-text fw-bold">${expDead}</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center border-0 bg-light">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1" style="font-size:0.85rem;">Most desired pip color</h6>
                      <p class="card-text fw-bold">${mostColor}</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center border-0 bg-light">
                    <div class="card-body p-2">
                      <h6 class="card-title mb-1" style="font-size:0.85rem;">Least desired pip color</h6>
                      <p class="card-text fw-bold">${leastColor}</p>
                    </div>
                  </div>
                </div>
              </div>
            `;

                        resultsContainer.innerHTML = `
              <!-- Statistics card -->
              <div class="card mb-3 bg-light">
                <div class="card-header fw-bold">Statistics</div>
                <div class="card-body">
                  ${statCardsHTML}
                </div>
              </div>
              <!-- Chart panels row -->
              <div class="row">
                <div class="left-chart-panel" style="width: var(--left-chart-percentage);">
                  <div class="card mb-3 bg-light">
                    <div class="card-header fw-bold">Distribution of dead spells</div>
                    <div class="card-body" id="distribution-chart"></div>
                  </div>
                  <div class="card mb-3 bg-light">
                    <div class="card-header fw-bold">Best color to replace a land</div>
                    <div class="card-body" id="best-color-chart"></div>
                  </div>
                </div>
                <div class="right-chart-panel" style="width: var(--right-chart-percentage);">
                  <div class="card mb-3 bg-light">
                    <div class="card-header fw-bold">Turns each spell spent dead in hand after drawing</div>
                    <div class="card-body" id="spell-delay-chart"></div>
                  </div>
                </div>
              </div>
            `;
                        vegaEmbed('#distribution-chart', json.dist_chart_spec);
                        vegaEmbed('#best-color-chart', json.best_color_chart_spec);
                        vegaEmbed('#spell-delay-chart', json.spell_delay_chart_spec);
                    }
                })
                .catch(error => {
                    resultsContainer.innerHTML = `
            <div class="alert alert-danger" role="alert">
              <strong>Error:</strong> ${error}
            </div>
          `;
                });
        }

        document.getElementById('simulation-form').addEventListener('submit', (e) => {
            e.preventDefault();
            runSimulation();
        });

        document.getElementById('runSimulationHeader').addEventListener('click', runSimulation);

        // Bootstrap tooltips
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
            new bootstrap.Tooltip(el);
        });
    </script>
</body>

</html>
